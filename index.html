  <div class="card">

    <label class="field">

    <button id="calculate-btn">é–‹å§‹è¨ˆç®—</button>

  <script>
    // Elements
    const nameInput = document.getElementById('dogname');
    const birthdateInput = document.getElementById('birthdate');
    const calculateBtn = document.getElementById('calculate-btn');
    const resultP = document.getElementById('result');

    function calculateDogAge(birthDate) {
      const now = new Date();
      const diffMs = now - birthDate;
      const msPerYear = 365.25 * 24 * 60 * 60 * 1000; // consider leap years
      const years = diffMs / msPerYear;
      return years;
    }

    function formatOneDecimal(num) {
      return Math.round(num * 10) / 10;
    }

    function showResult(name, dogYearsRounded, humanYears) {
      resultP.innerHTML = `${name}ç¾åœ¨å¤§ç´„ <strong>${dogYearsRounded}</strong> æ­²ç‹—å¹´é½¡ï¼Œ<br>æ›ç®—æˆäººé¡å¹´é½¡å¤§ç´„æ˜¯ <strong>${humanYears}</strong> æ­²ã€‚`;
    }

    function saveToLocal(name, birthdate, dogYearsRounded, humanYears) {
      try {
        localStorage.setItem('dogName', name);
        localStorage.setItem('birthdate', birthdate);
        localStorage.setItem('dogYears', String(dogYearsRounded));
        localStorage.setItem('humanYears', String(humanYears));
      } catch (e) {
        console.warn('localStorage not available', e);
      }
    }

    function loadFromLocal() {
      try {
        const name = localStorage.getItem('dogName');
        const birth = localStorage.getItem('birthdate');
        const dogY = localStorage.getItem('dogYears');
        const humanY = localStorage.getItem('humanYears');
        return { name, birth, dogY, humanY };
      } catch (e) {
        return {};
      }
    }

    // On load: populate inputs and show previous result if present
    document.addEventListener('DOMContentLoaded', function () {
      const stored = loadFromLocal();
      if (stored.name) nameInput.value = stored.name;
      if (stored.birth) birthdateInput.value = stored.birth;
      if (stored.name && stored.dogY && stored.humanY) {
        showResult(stored.name, stored.dogY, stored.humanY);
      }
    });

    calculateBtn.addEventListener('click', function () {
      const name = (nameInput.value || 'ä½ çš„ç‹—ç‹—').trim();
      const dateValue = birthdateInput.value;
      if (!dateValue) {
        resultP.textContent = 'è«‹é¸æ“‡ç‹—ç‹—çš„å‡ºç”Ÿæ—¥æœŸã€‚';
        return;
      }

      const birthDate = new Date(dateValue);
      if (isNaN(birthDate)) {
        resultP.textContent = 'è«‹è¼¸å…¥æœ‰æ•ˆçš„æ—¥æœŸã€‚';
        return;
      }

      const now = new Date();
      if (birthDate > now) {
        resultP.textContent = 'å‡ºç”Ÿæ—¥æœŸä¸å¯ç‚ºæœªä¾†æ™‚é–“ã€‚';
        return;
      }

      const dogYears = calculateDogAge(birthDate);
      const dogYearsRounded = formatOneDecimal(dogYears);
      const humanYears = formatOneDecimal(dogYears * 7);

      showResult(name, dogYearsRounded, humanYears);
      saveToLocal(name, dateValue, dogYearsRounded, humanYears);
    });
